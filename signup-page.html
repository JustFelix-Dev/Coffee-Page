<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="loginbox">
        <img src="./Cofee-avatar-removebg-preview.png" alt="coffee-avatar" class="avatar">
        <h1>Sign-up</h1>
        <form action="thankyou.html">
            <fieldset>
                <legend><mark>Contact Information:</mark> </legend>
                <p>First Name:</p>
                <input type="text" name="username" id="username" placeholder="First-Name" required>
                <p>Last Name:</p>
                <input type="text" name="username" id="username" placeholder="Last-Name" required>
                <p>E-mail Address:</p>
                <input type="email" name="email" id="email" placeholder="someone@example.com" required >
                <p>Contact Address:</p>
                <input type="text" name="add" id="add" size="8" >
            </fieldset><br>
           
            <p>Password:</p>
            <p class="float1"><small>Enter a New Password</small></p>
            <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="8" maxlength="10" >
            <p class="float"><small>Confirm New Password</small>
            <input type="password" name="password" id="password" placeholder="Confirm your password" required minlength="8" maxlength="10" ><br>
            <input type="submit" value="Sign-up">
        </form>
    </div>
    
</body>
</html>
