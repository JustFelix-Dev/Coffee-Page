<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-login-page</title>
    <link rel="stylesheet" href="coffee.css">
</head>
<body>
        <div class="loginbox">
            <img src="./Cofee-avatar-removebg-preview.png" alt="coffee-avatar" class="avatar">
            <h1>Login here</h1>
            <form action="">
                <p>Username</p>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <input type="submit" value="Login"> <br>
                <a href="password.html">Lost your password?</a><br>
                <a href="signup-page.html">Dont have an account? Sign up now!</a>
            </form>
        </div>
</body>
</html>
